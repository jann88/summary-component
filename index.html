<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <h4>Your Result</h4>
          <div class="score">
            <p>
              <span>
                <b> 76 </b><br />
                of 100
              </span>
            </p>
          </div>
          <div class="message">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="right">
          <h3>Summary</h3>
          <div class="scores">
            <div class="score_reaction">
              <div class="reaction_container">
                <img src="assets/images/icon-reaction.svg" alt="" />
                <span>Reaction</span>
                <span class="black">80 <span class="grey">/100</span></span>
              </div>
            </div>
            <div class="score_reaction">
              <div class="memory_container">
                <img src="assets/images/icon-memory.svg" alt="" />
                <span>Memory</span>

                <span class="black">92 <span class="grey">/100</span></span>
              </div>
            </div>
            <div class="score_reaction">
              <div class="verbal_container">
                <img src="assets/images/icon-verbal.svg" alt="" />
                <span>Verbal</span>
                <span class="black">61 <span class="grey">/100</span></span>
              </div>
            </div>
            <div class="score_reaction">
              <div class="visual_container">
                <img src="assets/images/icon-visual.svg" alt="" />
                <span>Visual</span>
                <span class="black">72 <span class="grey">/100</span></span>
              </div>
            </div>
          </div>
          <button type="button" class="btn">Continue</button>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
